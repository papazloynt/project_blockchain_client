syntax = "proto3";

package echo;

import "google/api/annotations.proto";

service Echo{
  rpc Sugest(SugestRequest) returns (SugestResponse) {
    option (google.api.http) = {
      post: "/v1/sugest"
      body: "*"
    };
  }
}

message SugestRequest {
  string data = 1;
}

message SugestResponse {
  string data = 1;
}